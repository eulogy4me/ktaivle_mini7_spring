spring.application.name=mini7
server.port=${PORT:8080}
hospital.api.host=http://127.0.0.1:8000
feign.client.config.default.connectTimeout=10000
feign.client.config.default.readTimeout=20000
naver.api.client-id=${NAVER_CLIENT_ID}
naver.api.client-secret=${NAVER_CLIENT_SECRET}

# SQLite ??
spring.datasource.url=jdbc:sqlite:./data.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JDBC ?? ?? ??
spring.data.jdbc.repositories.enabled=false

# ?? ?? ???? ??
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE