<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급 병원 추천 시스템</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 100px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h1 class="text-center mb-4">응급 병원 추천 시스템</h1>
        <form action="/recommend_hospital" method="get" enctype="application/x-www-form-urlencoded" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="filename" class="form-label">오디오 파일 이름</label>
                <input type="text" id="filename" name="filename" class="form-control" placeholder="파일 이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="hospitalCount" class="form-label">추천 병원 개수</label>
                <input type="number" id="hospitalCount" name="hospitalCount" class="form-control" placeholder="추천 병원 개수를 입력하세요" required min="1" max="10">
            </div>
            <button type="submit" class="btn btn-primary w-100">추천 병원 조회</button>
        </form>
    </div>
</div>

<!-- 로딩 화면 -->
<div class="loading-overlay" id="loading-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">추천 병원을 조회 중입니다...</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showLoading() {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.style.visibility = 'visible';
    }
</script>
</body>
</html>
